<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jessica Randall's social links profile. Frontend developer and avid reader. Connect on GitHub, LinkedIn, Twitter.">
<meta name="author" content="MonlightAndStars">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="hero-container">
      <section class="hero-section">
        <img
          src="./images/avatar-jessica.jpeg"
          alt="profile-pic"
          class="display-pic"
        />
        <h1 class="user-name">Jessica Randall</h1>
        <h3 class="user-location">London, United Kingdom</h3>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <section class="social-links">
          <a
            class="link-buttons"
            href="https://github.com/MoonlightAndStars"
            target="_blank"
            rel="noopener"
            >GitHub</a
          >
          <a
            class="link-buttons"
            href="https://www.frontendmentor.io/profile/MoonlightAndStars"
            target="_blank"
            rel="noopener"
            >Frontend Mentor</a
          >
          <a
            class="link-buttons"
            href="https://www.linkedin.in"
            target="_blank"
            rel="noopener"
            >LinkedIn</a
          >
          <a
            class="link-buttons"
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            >Twitter</a
          >
          <a
            class="link-buttons"
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            >Instagram</a
          >
        </section>
      </section>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MoonlightAndStars">MoonlightAndStars</a>.
    </div>
</main>
  </body>
</html>
