<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <section class="container">
        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="office workplace" />
        </div>
        <div class="text-container">
          <h1 class="title-heading">
            Get <span class="purple">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="statistics-detail">
            <div class="companies-container row">
              <h2 class="stats-title">10k+</h2>
              <p class="sub-title">companies</p>
            </div>
            <div class="templates-container row">
              <h2 class="stats-title">314</h2>
              <p class="sub-title">templates</p>
            </div>
            <div class="queries-container row">
              <h2 class="stats-title">12M+</h2>
              <p class="sub-title">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
